<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dzsolly // github.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 2.2rem;
      color: #58a6ff;
      margin: 0;
    }
    header p {
      color: #8b949e;
      margin: 10px 0 0;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
      margin-top: 2rem;
      border-bottom: 1px solid #21262d;
      padding-bottom: 6px;
    }
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .repo-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .repo-card:hover {
      transform: translateY(-4px);
      border-color: #58a6ff;
    }
    .repo-card h3 {
      margin: 0 0 10px;
      color: #58a6ff;
      font-size: 1.1rem;
    }
    .repo-card p {
      color: #8b949e;
      font-size: 0.9rem;
      margin-bottom: 10px;
      min-height: 40px;
    }
    .repo-card a {
      color: #c9d1d9;
      text-decoration: none;
      background: #21262d;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
    }
    .repo-card a:hover {
      background: #58a6ff;
      color: #0d1117;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #6e7681;
      border-top: 1px solid #21262d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>dzsolly.github.io</h1>
    <p>Minimal tech page powered by GitHub Pages</p>
  </header>

  <main>
    <h2>Repositories</h2>
    <div id="repo-grid" class="repo-grid">Loading repositories...</div>
  </main>

  <footer>
    © 2025 dzsolly — hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>
  </footer>

  <script>
    async function loadRepos() {
      const username = "dzsolly";
      const container = document.getElementById("repo-grid");

      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
        const repos = await response.json();
        container.innerHTML = "";

        repos.forEach(repo => {
          const card = document.createElement("div");
          card.className = "repo-card";
          card.innerHTML = `
            <h3>${repo.name}</h3>
            <p>${repo.description ? repo.description : "No description available."}</p>
            <a href="${repo.html_url}" target="_blank">View on GitHub</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p>Failed to load repositories.</p>";
        console.error(error);
      }
    }

    loadRepos();
  </script>
</body>
</html>
