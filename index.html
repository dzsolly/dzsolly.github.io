<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Menu Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #e6edf3;
  }

  /* HEADER / NAV */
  header {
    position: sticky;
    top: 0;
    background: #161b22;
    z-index: 1000;
  }

  nav {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #58a6ff;
  }

  .menu {
    display: flex;
    gap: 1.5rem;
  }

  .menu a {
    color: #e6edf3;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }

  .menu a:hover {
    color: #58a6ff;
  }

  /* Hamburger for mobile */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background: #e6edf3;
    transition: 0.3s;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 768px) {
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 0;
      background: #161b22;
      width: 200px;
      padding: 1rem;
      border-left: 1px solid #30363d;
    }

    .menu.show {
      display: flex;
    }

    .hamburger {
      display: flex;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <div class="logo">dzsolly</div>
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>

<script>
  const hamburger = document.getElementById("hamburger");
  const menu = document.getElementById("menu");

  hamburger.addEventListener("click", () => {
    menu.classList.toggle("show");
  });
</script>

</body>
</html>
